<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Brainstorm Eventos - Cadastrar Instituição</title>
    <script src="http://localhost:5500/script/script.js"></script>
    <link rel="stylesheet" type="text/css"  href="./style/style.css" />
    <link rel="icon" type-"image/x-icon" href="./img/favicon.ico">

</head>
<body>
    <header>
        <div class="logo-container" id="inicio">
            <a class="logo" href="/"><center><img height="140px" src="http://localhost:5500/img/logo.png" /></a></center>
        </div>

        <div class="navbar-container"> 
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="/">Início</a>
                    </li>
                    <li>
                        <a href="#encontre-eventos">Encontre eventos</a>
                    </li>
                    <li>
                        <a href="#produtor">Seja um produtor</a>
                    </li>

                    <div class="navbar-spacing"></div>

                    <li>
                        <a href="/">Login</a> | <a href="./cadastro-instituicao.html">Cadastre-se</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cadastro">
        <div class="cadastrar-icon">
            <img height="70px" src="./img/icon_instituicao_placeholder.png" />
        </div>
        <div class="cadastrar-titulo">
            <h1>Cadastrando<br />
                instituição</h1>
                <br />
        </div>

        <form action="config.php" method="post">
            <div class="box-cadastrar-instituicao">
                <label for="cnpj">CNPJ: *</label><br />
                <input type="text" name="cnpj" placeholder="Digite o CNPJ da instituição..." id="cnpj" class="input-cnpj" required>
                <br />
                <br />
                <label for="nome-instituicao">Nome instituição: *</label><br />
                <input type="text" name="nome-instituicao" placeholder="Digite o nome da instituição..." id="nome-instituicao" class="input-nome" required>
                <br />
                <br />
                <label for="endereco">Endereço: *</label><br />
                <input type="text" name="endereco" placeholder="Digite o endereço da instituição..." id="endereco" class="input-endereco" required>
                <br />
                <br />
                <label for="senha">Senha: *</label>
                <label for="senha-check" class="repetir-senha">Repetir senha: *</label><br />
                <input type="password" name="senha" placeholder="Digite uma senha..." id="senha" class="input-senha" required>
                
                <input type="password" name="senha-check" placeholder="Repita a senha..." id="senha-check" class="input-senha" required>
                <br />
                <br />
                <button class="btn3" type="submit" name="cadastrar-instituicao" id="cadastrar-instituicao">Cadastrar</button>
                <button class="btn3">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="cadastrar-banner">
        <img height="800px" src="./img/5.png" />
    </div>
</body>
</html>
